#settings
workspace_limit = 9
focus_mode = follow
focus_close = last
focus_close_wrap = 1
focus_default = first
spawn_position = next
workspace_clamp = 1
warp_focus = 1
warp_pointer = 1

# window deco
border_width = 2
region_padding = 8
tile_gap = 10
color_focus = rgb:dd/b6/f2
color_unfocus rgb:1e/1e/2e

# bar
bar_enabled = 1
bar_border_width = 1
bar_border[1] = rgb:1e/1e/2e
bar_color[1] = rgb:1e/1e/2e
bar_color_selected[1] = rgb:dd/b6/f2
bar_font_color[1] = rgb:d9/e0/ee, rgb:6e/6c/7e
bar_font_color_selected	= rgb:1e/1e/2e
bar_font = iosevka:pixelsize=12:antialias=true
bar_action = /home/rqc/.config/spectrwm/baraction.sh
maximize_hide_bar = 1
bar_format = [+L] [+C] +|R +A [%R] [%a %b %d]
workspace_indicator	= listcurrent,listactive,listempty,markcurrent,printnames

# autostart
autorun = ws[1]:/home/rqc/.config/spectrwm/autostart.sh

# specific behaviours
quirk[trayer] = FLOAT + ANYWHERE + MINIMALBORDER + NOFOCUSCYCLE + NOFOCUSONMAP
quirk[spotify:spotify] = WS[1] + FLOAT
quirk[discord:discord] = WS[2]
quirk[Lutris:lutris] = WS[3]
quirk[Gimp:gimp] = IGNORESPAWNWS
quirk[Firefox:Dialog] = FLOAT
quirk[Firefox-bin:firefox-bin] = TRANSSZ

# mod key
